<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Classify text based on emotional states">
    <meta name="keywords" content="emotional expression, text classification, machine learning, natural language processing, sentiment analysis">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{url_for('static', filename='css/custom.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='image/icon/emoji.png')}}" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.2/wordcloud2.min.js"></script>
    <title>Emotion classification & Analysis</title>
</head>
    <body>
      <nav class="navbar bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="../" style="color: #ffffff;">Emotion Expression</a>
            <div class="navbar-nav p-1">
                <a class="nav-link custom-nav-link" aria-current="page" href="../">
                  <i class="bi bi-emoji-smile"></i> Expression
                </a>
            </div>
        </div>
      </nav>
      <div class="container mb-5">
        <div class="d-flex justify-content-center">
          <div class="col-md-6">
            <div class="p-4 mt-5 custom-total-expression">
              <h1 id="total" style="text-align: center;"></h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="mt-4" style="height: 320px;">
            <canvas id="linechart"></canvas>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-4">
            <canvas id="barchart" width="80vw" height="80vh"></canvas>
          </div>
          <div class="col-md-6 mt-4">
            <canvas id="doughnutchart" width="80vw" height="80vh"></canvas>
          </div>
        </div>
        <div class="mt-4">
          <canvas id="word-cloud-canvas"></canvas>
        </div>
      </div>
      <script src="{{url_for('static', filename='js/chart.js')}}"></script>
    </body>
</html>
